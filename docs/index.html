<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VAlgorithm</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'VAlgorithm',
            repo: 'https://github.com/CodePoem/VAlgorithm',
            themeColor: '#EF9a9a',
            // 封面页
            coverpage: 'cover.md',
            // 主页
            homepage: 'https://raw.githubusercontents.com/CodePoem/VAlgorithm/master/README.md',
            // 侧边栏
            loadSidebar: 'summary.md',
            // 搜索
            search: {
                paths: 'auto',

                // Localization
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },

                // Localization
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },

                // Headline depth, 1 - 6
                depth: 6,

                // To avoid search index collision
                // between multiple websites under the same domain
                namespace: 'VAlgorithm',
            },
            tabs: {
                persist: true,
                sync: true,
                theme: 'material',
                tabComments: true,
                tabHeadings: true
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <!--搜索-->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <!--代码粘贴-->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <!--分页导航-->
    <script src="https://unpkg.com/docsify-pagination@2"></script>
    <!--代码高亮-->
    <!--https://cdn.jsdelivr.net/npm/prismjs@1/components/-->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-kotlin.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <!--docsify-tabs-->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>

<style>
    :root {
        --docsifytabs-border-color: #ededed;
        --docsifytabs-tab-highlight-color: #EF9a9a;
    }
</style>


</html>
